<!doctype html>
<html>
  <head>
    <title>ZenSearch</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <main id="search-page">
      <header class="title-container">
        <div class="bold-title">
          <div>ZenSearch</div>
          <p>Every query is yours</p>
        </div>
        <p class="sub-title">
          A distributed search engine where you have more control over what you
          want your searches to be.
        </p>
      </header>
      <div>
        <div id="search-input">
          <input type="search" name="searchQuery" />
          <button type="submit">Search</button>
        </div>
        <div class="info-small">
          <span class="github-icon"></span>
          <a>Got a problem? create an issue on github.</a>
        </div>
      </div>
      <div class="info-large">
        Don't have any websites to search throught? scroll down.
      </div>
    </main>
    <main id="results-page"></main>
    <main id="crawl-page"></main>
    <main id="process-page"></main>
    <template id="crawl-input-temp">
      <input data-hidden="false" type="text" name="" value="" />
      <button type="button">Hide</button>
    </template>
  </body>
</html>
