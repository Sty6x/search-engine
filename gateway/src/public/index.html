<!doctype html>
<html>
  <head>
    <title>ZenSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <main id="search-page">
      <section class="centered-contents-container">
        <div class="contents">
          <header class="title-container">
            <div class="bold-title">
              <h1 class="header-title">
                <span class="highlight-text">ZenSearch</span>
                Every query is yours
              </h1>
            </div>
            <p class="sub-title">
              A distributed search engine where you have more control over what
              you want your searches to be.
            </p>
          </header>
          <div class="search-outer-container">
            <div id="search-input">
              <input
                placeholder="Computer networking, how many avocados can i eat before i puke?, how to hack nasa..."
                type="search"
                name="searchQuery"
              />
              <button type="submit">Search</button>
            </div>
            <div class="info-small github-link">
              <span class="github-icon"></span>
              <a href="https://github.com/sty6x/zensearch"
                >Got a problem? create an issue on github.</a
              >
            </div>
          </div>
        </div>
      </section>
      <a href="#crawl-section" class="info-large" id="scroll-down-info">
        Don't have any websites to search through? scroll down.
        <span class="scroll-down-icon"></span>
      </a>
    </main>
    <main id="crawl-section">Crawl</main>
    <main id="results-page"></main>
    <main id="process-page"></main>
    <template id="crawl-input-temp">
      <input data-hidden="false" type="text" name="" value="" />
      <button type="button">Hide</button>
    </template>
  </body>
</html>
