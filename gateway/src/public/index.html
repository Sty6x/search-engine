<!doctype html>
<html>
  <head>
    <title>Your Search Engine</title>
    <script type="module" defer src="scripts/index.js"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <link href="stylesheets/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="index-page">
      <section>
        <div id="title-search-bar">
          <div id="index-page-header">
            <p>A distributed search engine.</p>
            <h1>Crawl before you search.</h1>
            <small>Every Query is yours.</small>
          </div>
          <div class="search-crawl-container">
            <div class="" id="crawl-data-submission">
              <button id="search-btn">Crawl Websites</button>
              <span id="spinner" class="process-spinner"></span>
            </div>
            <div id="search-container">
              <input
                class="form-control"
                type="search"
                name="search"
                placeholder="Start your search..."
                hx-post="/search"
                hx-trigger="input changed delay:500ms, search"
                hx-target="#search-results"
                hx-indicator=".htmx-indicator"
              />
            </div>
          </div>
        </div>
        <div id="search-results">
          <li class="searched-item">
            <a>For Loops for some Language</a>
            <span>Description of the link</span>
          </li>
          <li class="searched-item">
            <a>Golang Mutex</a>
            <span>Description of the link</span>
          </li>
          <li class="searched-item">
            <a>Why rust is hard to understand compared to C</a>
            <span>Description of the link</span>
          </li>
        </div>
      </section>
    </main>
  </body>
</html>
